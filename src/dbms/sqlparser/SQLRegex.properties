rule.regex=(?i)^\\s*(select|drop|insert|update|delete|create|where|use|alter).*
where.regex=(\\s+where\\s+(TRUE|([(]\\s*)*\\s*(\\w+)\\s*(>|<|>=|<=|=|!=){1}\\s*('\\w+'|\\w+|"\\w+")\\s*(\\s*[)])*\\s*(\\s+(and|or)(\\s*([(]\\s*)*\\s*(\\w+)\\s*(>|<|>=|<=|=|!=){1}\\s*(\\w+|'\\w+'|"\\w+")\\s*(\\s*[)])*\\s*))*))?\\s*;\\s*$
select.regex=(?i)^\\s*select\\s+(?:distinct\\s+)?((\\w+\\s*(\\s*,\\s*\\w+)*)|(\\*))\\s+from\\s+(\\w+)
drop.regex=(?i)^\\s*drop\\s+(table|database){1}\\s+(\\w+){1}\\s*;\\s*$
insert.regex=(?i)^\\s*insert\\s+into\\s+(\\w+){1}\\s+(?:[(]\\s*(\\w+\\s*(\\s*,\\s*\\w+)*)\\s*[)])?\\s*values\\s*[(]\\s*(('(?:\\s*\\w+\\s*)*'|\\d+|"(?:\\s*\\w+\\s*)*"){1}\\s*(\\s*,\\s*('(?:\\s*\\w+\\s*)*'|\\d+|"(?:\\s*\\w+\\s*)*"){1})*)\\s*[)]\\s*;\\s*$
create.regex=(?i)^\\s*create\\s+((database\\s+(\\w+)){1}|(table\\s+(\\w+)\\s*[(]\\s*(\\s*\\w+\\s+(int|varchar|date|float){1}\\s*(\\s*,\\s*\\w+\\s+(int|varchar|date|float){1}\\s*)*)\\s*[)]){1})\\s*;\\s*$
update.regex=(?i)^\\s*update\\s+(\\w+){1}\\s+set\\s+(\\w+\\s*=\\s*('\\w+'|\\w+|"\\w+"){1}\\s*(\\s*,\\s*\\w+\\s*=\\s*('\\w+'|\\w+|"\\w+"){1})*)
delete.regex=(?i)^\\s*delete\\s+([*]{1}\\s+)?from\\s+(\\w+)
alter.regex=(?i)^\\s*alter\\s+table\\s+(\\w+){1}\\s+(((drop\\s+column){1}\\s+(\\w+){1}\\s*)|((add){1}\\s+(\\w+){1}\\s+(int|varchar|date|float){1}))\\s*;\\s*$
use.database.regex=(?i)^\\s*use\\s+(\\w+)\\s*;\\s*
orderby.regex=(\\s+(?i)(?:order\\s+by)(?-i)\\s+(\\w+\\s*(\\s+ASC|\\s+DESC)?\\s*(\\s*,\\s*\\w+\\s*(?:\\s+ASC|\\s+DESC)?\\s*)*))?